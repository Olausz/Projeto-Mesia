<!-- templates/glossario.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossário</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa; /* Cor de fundo geral */
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff; /* Cor de fundo do contêiner */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #28a745; /* Cor do título */
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            color: #28a745; /* Cor dos itens da lista */
        }

        form {
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 5px;
            border: 1px solid #ced4da; /* Cor da borda da caixa de texto */
        }

        button {
            padding: 5px 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Glossário</h1>
        <ul>
            {% for item in items %}
                <li>{{ item }} <a href="{{ url_for('remove_item', index=loop.index0, is_glossary=true) }}">Remover</a> <a href="{{ url_for('edit_item', index=loop.index0, is_glossary=true) }}">Editar</a></li>
            {% endfor %}
        </ul>
        <form action="/add" method="post">
            <label for="item">Novo Item:</label>
            <input type="text" id="item" name="item" required>
            <input type="hidden" name="is_glossary" value="true">
            <button type="submit">Adicionar</button>
        </form>
    </div>
</body>
</html>
